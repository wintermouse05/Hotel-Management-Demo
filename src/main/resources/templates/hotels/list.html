<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-building"></i> Hotel Booking
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/hotels}"><i class="bi bi-building"></i> Hotels</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/rooms}"><i class="bi bi-door-open"></i> Rooms</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users}"><i class="bi bi-people"></i> Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bookings}"><i class="bi bi-calendar-check"></i> Bookings</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-building"></i> Hotels</h2>
        <span class="badge bg-primary fs-6" th:text="${#lists.size(hotels)} + ' hotels'">0 hotels</span>
    </div>

    <!-- Hotels Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Hotel Name</th>
                        <th>Rating</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hotel : ${hotels}">
                        <td th:text="${hotel.hotelId}">1</td>
                        <td>
                            <strong th:text="${hotel.hotelName}">Hotel Name</strong>
                        </td>
                        <td>
                                    <span th:if="${hotel.rate != null}">
                                        <i class="bi bi-star-fill text-warning" th:each="i : ${#numbers.sequence(1, hotel.rate)}"></i>
                                    </span>
                            <span th:unless="${hotel.rate != null}" class="text-muted">N/A</span>
                        </td>
                        <td>
                                    <span th:if="${hotel.address != null}"
                                          th:text="${hotel.address.city + ', ' + hotel.address.nation}">City, Country</span>
                            <span th:unless="${hotel.address != null}" class="text-muted">No address</span>
                        </td>
                        <td>
                            <span th:if="${hotel.status}" class="badge bg-success">Active</span>
                            <span th:unless="${hotel.status}" class="badge bg-danger">Inactive</span>
                        </td>
                        <td>
                            <a th:href="@{/hotels/{id}(id=${hotel.hotelId})}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> View
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(hotels)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="bi bi-inbox display-4"></i>
                            <p>No hotels found</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <span class="text-muted">Â© 2026 Hotel Booking System</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
