<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-building"></i> Hotel Booking
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/hotels}"><i class="bi bi-building"></i> Hotels</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/rooms}"><i class="bi bi-door-open"></i> Rooms</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users}"><i class="bi bi-people"></i> Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bookings}"><i class="bi bi-calendar-check"></i> Bookings</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-door-open"></i> Rooms</h2>
        <span class="badge bg-success fs-6" th:text="${#lists.size(rooms)} + ' rooms'">0 rooms</span>
    </div>

    <!-- Rooms Grid -->
    <div class="row g-4">
        <div class="col-md-4" th:each="room : ${rooms}">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0" th:text="${room.roomName}">Room Name</h5>
                </div>
                <div class="card-body">
                    <p>
                        <strong>Hotel:</strong>
                        <a th:href="@{/hotels/{id}(id=${room.hotel.hotelId})}" th:text="${room.hotel.hotelName}">Hotel Name</a>
                    </p>
                    <p>
                        <strong>Type:</strong>
                        <span class="badge bg-info" th:text="${room.roomType}">STANDARD</span>
                    </p>
                    <p>
                        <strong>Quantity:</strong>
                        <span th:text="${room.totalQuantity}">10</span> rooms
                    </p>
                    <p>
                        <strong>Price:</strong>
                        <span class="text-success fw-bold" th:text="${#numbers.formatDecimal(room.pricePerNight, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</span>
                        <small class="text-muted">/ night</small>
                    </p>
                    <p class="text-muted small" th:text="${room.description}">Description</p>
                </div>
                <div class="card-footer bg-white">
                    <span th:if="${room.status}" class="badge bg-success">Available</span>
                    <span th:unless="${room.status}" class="badge bg-danger">Unavailable</span>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="col-12" th:if="${#lists.isEmpty(rooms)}">
            <div class="text-center text-muted py-5">
                <i class="bi bi-inbox display-1"></i>
                <h4>No rooms found</h4>
                <p>Add some rooms to get started</p>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <span class="text-muted">Â© 2026 Hotel Booking System</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
